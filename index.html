<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="background max-w-[700px] mx-auto bg-linear-to-b from-primary to-secondary shadow-2xl shadow-secondary/80 rounded-b-[3rem]">
      <div class="container pt-4 pb-6 space-y-6">
        <header id="header" class="px-4 flex items-center justify-between gap-x-4">
          <!-- Searchbox -->
          <form action="#" id="ciry-search-form">
            <button type="button" aria-label="Search-button" class="search-btn">
              <iconify-icon icon="mingcute:search-3-line" class="icon"></iconify-icon>
            </button>

            <input type="text" placeholder="Search..." id="city-input" />
          </form>

          <!-- Info button -->
          <button type="button" aria-label="Info-button" id="info-btn">
            <iconify-icon icon="mingcute:information-line" class="icon"></iconify-icon>
          </button>
        </header>

        <main id="main" class="px-4 space-y-8 relative">
          <!-- City name -->
          <section class="city-wrapper hidden">
            <div class="location-icon-wrapper flex [&_.icon]:text-icon [&_.icon]:text-lg [&_.icon]:lg:text-xl">
              <iconify-icon icon="fluent:location-16-filled" class="icon"></iconify-icon>
            </div>

            <h1 id="city-name" class="font-dana-bold text-primary-text text-lg lg:text-xl">
              <!-- Loaded data from JS -->
            </h1>
          </section>

          <!-- Weather content -->
          <section class="weather-content">
            <!-- Search Status -->
            <div class="search-status">
              <p class="status-title font-poppins-bold text-base text-center lg:text-lg">Please search for the city name.</p>
            </div>

            <!-- Main Content -->
            <div class="main-content space-y-6 md:pb-2 hidden">
              <!-- Temp and date -->
              <div class="temp-wrapper flex flex-col items-center gap-y-3">
                <div class="temp-icon-wrapper">
                  <iconify-icon icon="bi:cloud-rain-fill" class="icon"></iconify-icon>
                </div>

                <h2 class="temp">
                  <!-- Loaded data from JS -->
                </h2>

                <h4 class="date">
                  <!-- Loaded data from JS -->
                </h4>
              </div>

              <sapn class="w-full h-px mx-auto block bg-glass backdrop-blur-primary shadow-glass" aria-label="separator"></sapn>

              <!-- Humidity, wind and pressure -->
              <div class="more-info-weather flex items-center justify-center">
                <div class="humidity-wrapper">
                  <span class="icon-wrapper">
                    <iconify-icon icon="entypo:drop" class="icon"></iconify-icon>
                  </span>

                  <p class="humidity">0%</p>

                  <h4 class="humidity-title">Humidity</h4>
                </div>

                <div class="wind-wrapper">
                  <span class="icon-wrapper">
                    <iconify-icon icon="mingcute:wind-fill" class="icon"></iconify-icon>
                  </span>

                  <p class="wind">0 km/h</p>

                  <h4 class="wind-title">Wind</h4>
                </div>

                <div class="pressure-wrapper">
                  <span class="icon-wrapper">
                    <iconify-icon icon="fa6-solid:temperature-half" class="icon"></iconify-icon>
                  </span>

                  <p class="pressure">0 hpa</p>

                  <h4 class="pressure-title">Pressure</h4>
                </div>
              </div>

              <div dir="rtl" class="suggestion-wrapper">
                <h4 class="suggestion-title">پیشنهاد امروز</h4>
                <p class="suggestion-for-user">بهتره که لباس گرم بپوشی تا سرما نخوری</p>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- ----- Info Container ----- -->
    <div class="info-container hidden">
      <div class="card">
        <!-- Content -->
        <section class="flex flex-col gap-y-4 gap-x-6 md:flex-row">
          <div class="img-wrapper">
            <img src="./assets/images/developer-image.jpg" alt="Developer Image" class="developer-img size-20 object-cover object-center rounded-full lg:size-22" />
          </div>

          <div class="content-wrapper">
            <h3 class="developer-name font-poppins-bold text-base lg:text-lg">Arian Ghorbani</h3>
            <h4 class="developer-info text-secondary-text lg:text-base">Front-End Developer</h4>
          </div>
        </section>

        <!-- Socials -->
        <section class="socials-wrapper">
          <!-- Telegram -->
          <div class="social">
            <a href="https://t.me/arian_ghorbanii" target="_blank" rel="noopener" aria-label="telegram-link" class="social-link">
              <iconify-icon icon="mingcute:telegram-fill" class="icon"></iconify-icon>
            </a>
          </div>

          <!-- LinkedIn -->
          <div class="social">
            <a href="https://www.linkedin.com/in/arian-ghorbani" target="_blank" rel="noopener" aria-label="linkedin-link" class="social-link" >
              <iconify-icon icon="mingcute:linkedin-fill" class="icon"></iconify-icon>
            </a>
          </div>

          <!-- Github -->
          <div class="social">
            <a href="https://github.com/Arian-ghorbani" target="_blank" rel="noopener" aria-label="github-link" class="social-link" >
              <iconify-icon icon="mingcute:github-fill" class="icon"></iconify-icon>
            </a>
          </div>
        </section>
      </div>
    </div>

    <!-- AI button -->
    <div dir="rtl" class="ai-container">
      <button type="button" aria-label="ai-button" id="ai-btn">
        <iconify-icon icon="tabler:message-2" class="icon"></iconify-icon>
      </button>

      <div class="chat-container">
        <section class="chat-header flex items-center grow-0 shrink-0 gap-x-2">
          <button type="button" aria-label="close-button-chat-container" class="closex-btn">
            <iconify-icon icon="mingcute:close-line" class="icon"></iconify-icon>
          </button>
          
          <h2 class="chat-title h-11 px-4 justify-start grow shrink text-base xl:text-[17px]">چت هوشمند</h2>
        </section>

        <section class="chat-body flex flex-col justify-start grow shrink gap-y-4 overflow-y-scroll [scrollbar-width:none]">
          <div class="ai-message">
            <div class="text-message">هر سوالی درباره آب و هوا داری بپرس. (برای گفتگو ابتدا نام یک شهر را جستجو کنید)</div>
            <iconify-icon icon="bxs:bot" class="ai-icon"></iconify-icon>
          </div>
          <!-- Data loaded From JS -->
        </section>

        <section class="chat-input-wrapper grow-0 shrink-0">
          <form action="#" id="chatbot-form" class="h-12 px-[3px] gap-x-2 overflow-hidden">
            <button type="button" aria-label="sent-button" class="chatbot-send-btn">
              <iconify-icon icon="iconamoon:send-fill" class="icon"></iconify-icon>
            </button>

            <textarea name="chat-input" id="chatbot-input" class="h-full py-[11px] pl-4 grow shrink outline-none resize-none leading-6" placeholder="پیام ..."></textarea>
          </form>
        </section>
      </div>
    </div>

    <!-- Link to the my JS file -->
    <script src="./js/main.js"></script>
    <!-- Link to the iconify -->
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <!-- Link to the markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </body>
</html>
