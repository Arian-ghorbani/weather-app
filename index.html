<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Background Circles -->
    <div class="w-full h-dvh fixed overflow-hidden">
      <div
        class="bg-primary size-70 absolute top-3 left-1/2 -translate-x-1/2 blur-3xl rounded-full opacity-50 md:size-80 lg:size-90"
      ></div>
    </div>

    <!-- Content -->
    <div class="container relative">
      <header
        id="header"
        class="px-4 py-6 flex items-center justify-between gap-x-4"
      >
        <!-- Theme Button -->
        <button type="button" aria-label="Theme-button" id="theme-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            data-name="Layer 1"
            viewBox="0 0 24 24"
          >
            <path
              d="M12.009,24A12.067,12.067,0,0,1,.075,10.725,12.121,12.121,0,0,1,10.1.152a13,13,0,0,1,5.03.206,2.5,2.5,0,0,1,1.8,1.8,2.47,2.47,0,0,1-.7,2.425c-4.559,4.168-4.165,10.645.807,14.412h0a2.5,2.5,0,0,1-.7,4.319A13.875,13.875,0,0,1,12.009,24Zm.074-22a10.776,10.776,0,0,0-1.675.127,10.1,10.1,0,0,0-8.344,8.8A9.928,9.928,0,0,0,4.581,18.7a10.473,10.473,0,0,0,11.093,2.734.5.5,0,0,0,.138-.856h0C9.883,16.1,9.417,8.087,14.865,3.124a.459.459,0,0,0,.127-.465.491.491,0,0,0-.356-.362A10.68,10.68,0,0,0,12.083,2ZM20.5,12a1,1,0,0,1-.97-.757l-.358-1.43L17.74,9.428a1,1,0,0,1,.035-1.94l1.4-.325.351-1.406a1,1,0,0,1,1.94,0l.355,1.418,1.418.355a1,1,0,0,1,0,1.94l-1.418.355-.355,1.418A1,1,0,0,1,20.5,12ZM16,14a1,1,0,0,0,2,0A1,1,0,0,0,16,14Zm6,4a1,1,0,0,0,2,0A1,1,0,0,0,22,18Z"
            />
          </svg>
        </button>

        <!-- Searchbox -->
        <div class="searchbox w-3/5 h-10 relative md:w-100 lg:h-11 xl:w-120">
          <!-- Search Button -->
          <button
            type="button"
            aria-label="Search-button"
            class="search-btn bg-transparent size-10 absolute left-0 top-1/2 -translate-y-1/2 flex items-center justify-center rounded-full cursor-pointer md:left-1"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z"
              />
            </svg>
          </button>

          <!-- Search Input -->
          <input
            type="text"
            placeholder="Search..."
            id="input-city"
            class="size-full bg-transparent pl-11 pr-3 rounded-full transition-[outline] duration-100 outline-primary/50 ring-primary placeholder:text-primary-text dark:placeholder:text-dark-primary-text md:pl-12 focus:outline-4 focus:outline-solid focus:ring-1"
          />
        </div>

        <!-- Info Button -->
        <button type="button" aria-label="Info-button" id="info-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12,0A12,12,0,1,0,24,12,12.013,12.013,0,0,0,12,0Zm0,22A10,10,0,1,1,22,12,10.011,10.011,0,0,1,12,22Z"
            />
            <path
              d="M12,10H11a1,1,0,0,0,0,2h1v6a1,1,0,0,0,2,0V12A2,2,0,0,0,12,10Z"
            />
            <circle cx="12" cy="6.5" r="1.5" />
          </svg>
        </button>
      </header>

      <main id="main">
        <!-- City Section -->
        <section
          class="city-wrapper mt-7 mb-13 flex items-center justify-center gap-x-2"
        >
          <!-- Location Icon -->
          <div
            class="location-icon animate-bounce [&>svg]:fill-svg dark:[&>svg]:fill-dark-svg [&>svg]:size-7 lg:[&>svg]:size-8 xl:[&>svg]:size-9"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M12,6a4,4,0,1,0,4,4A4,4,0,0,0,12,6Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,12,12Z"
              />
              <path
                d="M12,24a5.271,5.271,0,0,1-4.311-2.2c-3.811-5.257-5.744-9.209-5.744-11.747a10.055,10.055,0,0,1,20.11,0c0,2.538-1.933,6.49-5.744,11.747A5.271,5.271,0,0,1,12,24ZM12,2.181a7.883,7.883,0,0,0-7.874,7.874c0,2.01,1.893,5.727,5.329,10.466a3.145,3.145,0,0,0,5.09,0c3.436-4.739,5.329-8.456,5.329-10.466A7.883,7.883,0,0,0,12,2.181Z"
              />
            </svg>
          </div>
          <!-- City Name -->
          <h1
            id="city-name"
            class="font-poppins-bold text-4xl lg:text-[42px] xl:text-5xl"
          >
            <!-- Loaded data from JS -->
          </h1>
        </section>

        <section class="weather-content px-4 flex items-center justify-center">
          <div
            class="content-card bg-glass-background backdrop-blur-primary w-full p-4 space-y-8 rounded-2xl shadow-glass dark:bg-dark-glass-background dark:shadow-dark-glass lg:space-y-12"
          >
            <!-- Day And Clock Wrapper -->
            <div
              class="top-card-wrapper w-full flex items-center justify-between"
            >
              <h3 class="day font-poppins-bold">Today</h3>
              <p class="clock">
                <!-- Loaded data from JS -->
              </p>
            </div>

            <!-- Temp Wrapper -->
            <div
              class="temp-wrapper flex items-center justify-center gap-x-10 lg:gap-x-12"
            >
              <h2
                class="temp font-poppins-bold text-5xl md:text-[55px] lg:text-[65px] xl:text-7xl"
              >
                0Â°C
              </h2>
              <img
                src="./assets/image/cloud.png"
                alt="Temp Icon"
                class="size-20 animate-horizontal-move md:size-22 lg:size-24 xl:size-26"
              />
            </div>

            <!-- Humidity, Wind And Pressure Wrapper -->
            <div
              class="more-info-weather grid grid-cols-2 grid-rows-2 gap-2 md:grid-cols-3 md:grid-rows-1"
            >
              <div class="humidity-wrapper bg-[rgba(0,166,244,0.7)]">
                <span class="humidity-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                    <path
                      d="M134.88 6.17a12 12 0 0 0-13.76 0a259 259 0 0 0-42.18 39C50.85 77.43 36 111.62 36 144a92 92 0 0 0 184 0c0-77.36-81.64-135.4-85.12-137.83M128 212a68.07 68.07 0 0 1-68-68c0-33.31 20-63.37 36.7-82.71A249.4 249.4 0 0 1 128 31.11a249.4 249.4 0 0 1 31.3 30.18C176 80.63 196 110.69 196 144a68.07 68.07 0 0 1-68 68m49.62-52.4a52 52 0 0 1-34 34a12.2 12.2 0 0 1-3.6.55a12 12 0 0 1-3.6-23.45a28 28 0 0 0 18.32-18.32a12 12 0 0 1 22.9 7.2Z"
                    />
                  </svg>
                </span>
                <h4 class="humidity-title">Humidity</h4>
                <p class="humidity">0%</p>
              </div>

              <div class="wind-wrapper bg-[rgba(0,166,244,0.5)]">
                <span class="wind-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    data-name="Layer 1"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M0,12a1,1,0,0,1,1-1H7a1,1,0,0,1,0,2H1A1,1,0,0,1,0,12Zm20.886-.893A4.99,4.99,0,1,0,12,8a1,1,0,0,0,2,0,3,3,0,1,1,3,3H11a1,1,0,0,0,0,2h9a2,2,0,0,1,2,2c-.009,2.337-3.281,2.648-4.057.667a1,1,0,0,0-1.886.666C17.615,20.415,23.952,19.579,24,15A4,4,0,0,0,20.886,11.107ZM11,16H1a1,1,0,0,0,0,2H11a2,2,0,0,1,2,2c-.009,2.337-3.281,2.648-4.057.667a1,1,0,1,0-1.886.666C8.615,25.415,14.952,24.579,15,20A4,4,0,0,0,11,16ZM1,8H7a4,4,0,0,0,4-4C10.952-.581,4.613-1.414,3.057,2.667a1,1,0,0,0,1.886.666C5.72,1.351,8.991,1.663,9,4A2,2,0,0,1,7,6H1A1,1,0,0,0,1,8Z"
                    />
                  </svg>
                </span>
                <h4 class="wind-title">Wind</h4>
                <p class="wind">0 km/h</p>
              </div>

              <div
                class="pressure-wrapper bg-[rgba(0,166,244,0.3)] col-span-2 md:col-span-1"
              >
                <span class="pressure-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                      d="M96 96c0-53 43-96 96-96s96 43 96 96v164.7c29.5 26.4 48 64.7 48 107.3c0 79.5-64.5 144-144 144S48 447.5 48 368c0-42.6 18.5-81 48-107.3zm96 336c35.3 0 64-28.7 64-64c0-26.9-16.5-49.9-40-59.3V96c0-13.3-10.7-24-24-24s-24 10.7-24 24v212.7c-23.5 9.5-40 32.5-40 59.3c0 35.3 28.7 64 64 64M464 80a32 32 0 1 0-64 0a32 32 0 1 0 64 0m-112 0a80 80 0 1 1 160 0a80 80 0 1 1-160 0"
                    />
                  </svg>
                </span>
                <h4 class="pressure-title">Pressure</h4>
                <p class="pressure">0 hpa</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Info Container -->
    <div class="info-container hidden">
      <!-- Content Card -->
      <div class="card">
        <!-- Image & Content Wrapper -->
        <section class="flex flex-col gap-y-4 gap-x-6 md:flex-row">
          <div class="img-wrapper">
            <img
              src="./assets/image/developer-image.jpg"
              alt="Developer Image"
              class="developer-img"
            />
          </div>

          <div class="content-wrapper">
            <h3 class="developer-name">Arian Ghorbani</h3>

            <h4 class="developer-info">Front-End Developer</h4>
          </div>
        </section>

        <!-- Socials Wrapper -->
        <section class="socials-wrapper">
          <span class="social telrgram">
            <a href="#" target="_blank" class="telegram-link">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g fill-rule="evenodd">
                  <path
                    d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                  />
                  <path
                    d="M19.777 4.43a1.5 1.5 0 0 1 2.062 1.626l-2.268 13.757c-.22 1.327-1.676 2.088-2.893 1.427c-1.018-.553-2.53-1.405-3.89-2.294c-.68-.445-2.763-1.87-2.507-2.884c.22-.867 3.72-4.125 5.72-6.062c.785-.761.427-1.2-.5-.5c-2.302 1.738-5.998 4.381-7.22 5.125c-1.078.656-1.64.768-2.312.656c-1.226-.204-2.363-.52-3.291-.905c-1.254-.52-1.193-2.244-.001-2.746z"
                  />
                </g>
              </svg>
            </a>
          </span>

          <span class="social linkedin">
            <a
              href="https://www.linkedin.com/in/arian-ghorbani"
              target="_blank"
              class="linkedin-link"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M6.94 5a2 2 0 1 1-4-.002a2 2 0 0 1 4 .002M7 8.48H3V21h4zm6.32 0H9.34V21h3.94v-6.57c0-3.66 4.77-4 4.77 0V21H22v-7.93c0-6.17-7.06-5.94-8.72-2.91z"
                />
              </svg>
            </a>
          </span>

          <span class="social github">
            <a
              href="https://github.com/Arian-ghorbani"
              target="_blank"
              class="github-link"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g>
                  <path
                    d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                  />
                  <path
                    d="M7.024 2.31a9 9 0 0 1 2.125 1.046A11.4 11.4 0 0 1 12 3c.993 0 1.951.124 2.849.355a9 9 0 0 1 2.124-1.045c.697-.237 1.69-.621 2.28.032c.4.444.5 1.188.571 1.756c.08.634.099 1.46-.111 2.28C20.516 7.415 21 8.652 21 10c0 2.042-1.106 3.815-2.743 5.043a9.5 9.5 0 0 1-2.59 1.356c.214.49.333 1.032.333 1.601v3a1 1 0 0 1-1 1H9a1 1 0 0 1-1-1v-.991c-.955.117-1.756.013-2.437-.276c-.712-.302-1.208-.77-1.581-1.218c-.354-.424-.74-1.38-1.298-1.566a1 1 0 0 1 .632-1.898c.666.222 1.1.702 1.397 1.088c.48.62.87 1.43 1.63 1.753c.313.133.772.22 1.49.122L8 17.98a4 4 0 0 1 .333-1.581a9.5 9.5 0 0 1-2.59-1.356C4.106 13.815 3 12.043 3 10c0-1.346.483-2.582 1.284-3.618c-.21-.82-.192-1.648-.112-2.283l.005-.038c.073-.582.158-1.267.566-1.719c.59-.653 1.584-.268 2.28-.031Z"
                  />
                </g>
              </svg>
            </a>
          </span>
        </section>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
