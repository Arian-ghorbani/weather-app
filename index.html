<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Background Circles -->
    <div class="w-full h-dvh fixed overflow-hidden">
      <div
        class="bg-primary size-70 absolute top-3 left-1/2 -translate-x-1/2 rounded-full blur-3xl opacity-50 md:size-80 lg:size-90"
      ></div>
    </div>

    <!-- Content -->
    <div class="container relative">
      <header
        id="header"
        class="px-4 py-6 flex items-center justify-between gap-x-4"
      >
        <!-- Theme Button -->
        <button type="button" aria-label="Theme-button" id="theme-btn">
          <iconify-icon icon="line-md:moon-loop" class="icon"></iconify-icon>
        </button>

        <!-- Searchbox -->
        <div class="searchbox">
          <!-- Search Button -->
          <button type="button" aria-label="Search-button" class="search-btn">
            <iconify-icon
              icon="mingcute:search-3-line"
              class="icon"
            ></iconify-icon>
          </button>

          <!-- Search Input -->
          <input type="text" placeholder="Search..." id="input-city" />
        </div>

        <!-- Info Button -->
        <button type="button" aria-label="Info-button" id="info-btn">
          <iconify-icon
            icon="mingcute:information-line"
            class="icon"
          ></iconify-icon>
        </button>
      </header>

      <main id="main">
        <!-- City Section -->
        <section class="city-wrapper hidden">
          <!-- Location Icon -->
          <div class="location-icon-wrapper animate-bounce">
            <iconify-icon
              icon="mingcute:location-line"
              class="icon"
            ></iconify-icon>
          </div>
          <!-- City Name -->
          <h1
            id="city-name"
            class="font-poppins-bold text-4xl lg:text-[42px] xl:text-5xl"
          >
            <!-- Loaded data from JS -->
          </h1>
        </section>

        <section class="weather-content px-4 flex items-center justify-center">
          <div class="main-card">
            <!-- Search Status -->
            <div class="search-status">
              <p class="status-title">Please search for the city name.</p>
            </div>

            <!-- Search Content -->
            <div class="search-content hidden">
              <!-- Day And Clock Wrapper -->
              <div class="w-full flex items-center justify-between">
                <h3 class="day font-poppins-bold">Today</h3>
                <p class="clock">
                  <!-- Loaded data from JS -->
                </p>
              </div>

              <!-- Temp Wrapper -->
              <div
                class="temp-wrapper flex items-center justify-center gap-x-10 lg:gap-x-12"
              >
                <h2 class="temp">0Â°C</h2>
                <img
                  src=""
                  alt="Condition Weather Image"
                  class="condition-weather-img"
                />
              </div>

              <!-- Humidity, Wind And Pressure Wrapper -->
              <div class="more-info-weather">
                <div class="humidity-wrapper bg-[rgba(0,166,244,0.7)]">
                  <span class="humidity-icon-wrapper">
                    <iconify-icon
                      icon="mingcute:drop-line"
                      class="icon"
                    ></iconify-icon>
                  </span>
                  <h4 class="humidity-title">Humidity</h4>
                  <p class="humidity">0%</p>
                </div>

                <div class="wind-wrapper bg-[rgba(0,166,244,0.5)]">
                  <span class="wind-icon-wrapper">
                    <iconify-icon
                      icon="mingcute:wind-line"
                      class="icon"
                    ></iconify-icon>
                  </span>
                  <h4 class="wind-title">Wind</h4>
                  <p class="wind">0 km/h</p>
                </div>

                <div
                  class="pressure-wrapper bg-[rgba(0,166,244,0.3)] col-span-2 md:col-span-1"
                >
                  <span class="pressure-icon-wrapper">
                    <iconify-icon
                      icon="mingcute:high-temperature-line"
                      class="icon"
                    ></iconify-icon>
                  </span>
                  <h4 class="pressure-title">Pressure</h4>
                  <p class="pressure">0 hpa</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Info Container -->
    <div class="info-container hidden">
      <!-- Content Card -->
      <div class="card">
        <!-- Image & Content Wrapper -->
        <section class="flex flex-col gap-y-4 gap-x-6 md:flex-row">
          <div class="img-wrapper">
            <img
              src="./assets/image/developer-image.jpg"
              alt="Developer Image"
              class="developer-img"
            />
          </div>

          <div class="content-wrapper">
            <h3 class="developer-name">Arian Ghorbani</h3>

            <h4 class="developer-info">Front-End Developer</h4>
          </div>
        </section>

        <!-- Socials Wrapper -->
        <section class="socials-wrapper">
          <span class="social telrgram">
            <a
              href="https://t.me/arian_ghorbanii"
              target="_blank"
              class="telegram-link"
            >
              <iconify-icon
                icon="mingcute:telegram-fill"
                class="icon"
              ></iconify-icon>
            </a>
          </span>

          <span class="social linkedin">
            <a
              href="https://www.linkedin.com/in/arian-ghorbani"
              target="_blank"
              class="linkedin-link"
            >
              <iconify-icon
                icon="mingcute:linkedin-fill"
                class="icon"
              ></iconify-icon>
            </a>
          </span>

          <span class="social github">
            <a
              href="https://github.com/Arian-ghorbani"
              target="_blank"
              class="github-link"
            >
              <iconify-icon
                icon="mingcute:github-fill"
                class="icon"
              ></iconify-icon>
            </a>
          </span>
        </section>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <!-- Iconify Link -->
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
  </body>
</html>
