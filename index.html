<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Background Circles -->
    <div class="w-full h-dvh fixed overflow-hidden">
      <div
        class="circle circle1 left-0 top-0 md:left-[20%] xl:left-[33%]"
      ></div>
      <div
        class="circle circle2 -right-5 -top-5 md:right-[22%] xl:right-[32%]"
      ></div>
      <div
        class="circle circle3 -right-5 bottom-[30%] lg:right-[15%] xl:right-[25%]"
      ></div>
      <div
        class="circle circle4 -left-5 -bottom-5 lg:left-[25%] lg:bottom-[20%]"
      ></div>
    </div>

    <!-- Content -->
    <div class="container relative">
      <header
        id="header"
        class="px-4 py-6 flex items-center justify-between gap-x-4"
      >
        <!-- Theme Button -->
        <button type="button" aria-label="Theme-button" id="theme-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            data-name="Layer 1"
            viewBox="0 0 24 24"
          >
            <path
              d="M12.009,24A12.067,12.067,0,0,1,.075,10.725,12.121,12.121,0,0,1,10.1.152a13,13,0,0,1,5.03.206,2.5,2.5,0,0,1,1.8,1.8,2.47,2.47,0,0,1-.7,2.425c-4.559,4.168-4.165,10.645.807,14.412h0a2.5,2.5,0,0,1-.7,4.319A13.875,13.875,0,0,1,12.009,24Zm.074-22a10.776,10.776,0,0,0-1.675.127,10.1,10.1,0,0,0-8.344,8.8A9.928,9.928,0,0,0,4.581,18.7a10.473,10.473,0,0,0,11.093,2.734.5.5,0,0,0,.138-.856h0C9.883,16.1,9.417,8.087,14.865,3.124a.459.459,0,0,0,.127-.465.491.491,0,0,0-.356-.362A10.68,10.68,0,0,0,12.083,2ZM20.5,12a1,1,0,0,1-.97-.757l-.358-1.43L17.74,9.428a1,1,0,0,1,.035-1.94l1.4-.325.351-1.406a1,1,0,0,1,1.94,0l.355,1.418,1.418.355a1,1,0,0,1,0,1.94l-1.418.355-.355,1.418A1,1,0,0,1,20.5,12ZM16,14a1,1,0,0,0,2,0A1,1,0,0,0,16,14Zm6,4a1,1,0,0,0,2,0A1,1,0,0,0,22,18Z"
            />
          </svg>
        </button>

        <!-- Searchbox -->
        <div class="searchbox w-3/5 h-10 px-2 md:w-100 xl:w-120">
          <!-- Search Button -->
          <button
            type="button"
            aria-label="Search-button"
            class="search-btn w-10 h-full flex items-center justify-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z"
              />
            </svg>
          </button>

          <!-- Search Input -->
          <input
            type="text"
            placeholder="Search..."
            id="input-city"
            class="w-full pr-2 placeholder:text-primary-text"
          />
        </div>

        <!-- Info Button -->
        <button type="button" aria-label="Info-button" id="info-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12,0A12,12,0,1,0,24,12,12.013,12.013,0,0,0,12,0Zm0,22A10,10,0,1,1,22,12,10.011,10.011,0,0,1,12,22Z"
            />
            <path
              d="M12,10H11a1,1,0,0,0,0,2h1v6a1,1,0,0,0,2,0V12A2,2,0,0,0,12,10Z"
            />
            <circle cx="12" cy="6.5" r="1.5" />
          </svg>
        </button>
      </header>

      <main id="main">
        <!-- City Section -->
        <section
          class="city-wrapper mt-7 mb-13 flex items-center justify-center gap-x-2"
        >
          <!-- Location Icon -->
          <div
            class="location-icon [&>svg]:size-7 lg:[&>svg]:size-8 xl:[&>svg]:size-9"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M12,6a4,4,0,1,0,4,4A4,4,0,0,0,12,6Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,12,12Z"
              />
              <path
                d="M12,24a5.271,5.271,0,0,1-4.311-2.2c-3.811-5.257-5.744-9.209-5.744-11.747a10.055,10.055,0,0,1,20.11,0c0,2.538-1.933,6.49-5.744,11.747A5.271,5.271,0,0,1,12,24ZM12,2.181a7.883,7.883,0,0,0-7.874,7.874c0,2.01,1.893,5.727,5.329,10.466a3.145,3.145,0,0,0,5.09,0c3.436-4.739,5.329-8.456,5.329-10.466A7.883,7.883,0,0,0,12,2.181Z"
              />
            </svg>
          </div>
          <!-- City Name -->
          <h1
            id="city-name"
            class="font-poppins-semibold text-3xl lg:text-4xl xl:text-5xl"
          >
            Tehran
          </h1>
        </section>

        <section class="weather-content px-4 flex items-center justify-center">
          <div
            class="content-card bg-glass-background w-full p-4 space-y-8 rounded-2xl shadow-glass lg:space-y-12"
          >
            <!-- Day And Clock Wrapper -->
            <div
              class="top-card-wrapper w-full flex items-center justify-between"
            >
              <h3 class="day font-poppins-bold">Today</h3>
              <p class="clock font-poppins-medium">06:54 pm</p>
            </div>

            <!-- Temp Wrapper -->
            <div class="temp-wrapper flex items-center justify-center gap-x-10">
              <h2
                class="temp font-poppins-bold text-[40px] md:text-5xl xl:text-6xl"
              >
                24Â°C
              </h2>
              <img
                src="./assets/image/cloud.png"
                alt="Temp Icon"
                class="size-20 md:size-22 lg:size-24 xl:size-26"
              />
            </div>

            <!-- Humidity, Wind And Pressure Wrapper -->
            <div
              class="more-info-weather grid grid-cols-2 grid-rows-2 gap-2 md:grid-cols-3 md:grid-rows-1"
            >
              <div class="humidity-wrapper bg-[rgba(0,166,244,0.7)]">
                <span class="humidity-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    data-name="Layer 1"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M10,17a1,1,0,0,1-.831-1.555l4-6a1,1,0,0,1,1.664,1.11l-4,6A1,1,0,0,1,10,17Zm9.779,3.778c6.858-7.336,1.519-14.521-4.565-19.6h0a4.947,4.947,0,0,0-6.426,0C2.706,6.231-2.63,13.491,4.222,20.778a11,11,0,0,0,15.556,0ZM13.919,2.7h0C18.7,6.777,24.43,12.966,18.364,19.364a9.043,9.043,0,0,1-12.728,0c-6.071-6.4-.325-12.6,4.445-16.662a2.958,2.958,0,0,1,3.838,0ZM8,10a1,1,0,0,0,2,0A1,1,0,0,0,8,10Zm6,6a1,1,0,0,0,2,0A1,1,0,0,0,14,16Z"
                    />
                  </svg>
                </span>
                <h4 class="humidity-title">Humidity</h4>
                <p class="humidity">100%</p>
              </div>

              <div class="wind-wrapper bg-[rgba(0,166,244,0.5)]">
                <span class="wind-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    data-name="Layer 1"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M0,12a1,1,0,0,1,1-1H7a1,1,0,0,1,0,2H1A1,1,0,0,1,0,12Zm20.886-.893A4.99,4.99,0,1,0,12,8a1,1,0,0,0,2,0,3,3,0,1,1,3,3H11a1,1,0,0,0,0,2h9a2,2,0,0,1,2,2c-.009,2.337-3.281,2.648-4.057.667a1,1,0,0,0-1.886.666C17.615,20.415,23.952,19.579,24,15A4,4,0,0,0,20.886,11.107ZM11,16H1a1,1,0,0,0,0,2H11a2,2,0,0,1,2,2c-.009,2.337-3.281,2.648-4.057.667a1,1,0,1,0-1.886.666C8.615,25.415,14.952,24.579,15,20A4,4,0,0,0,11,16ZM1,8H7a4,4,0,0,0,4-4C10.952-.581,4.613-1.414,3.057,2.667a1,1,0,0,0,1.886.666C5.72,1.351,8.991,1.663,9,4A2,2,0,0,1,7,6H1A1,1,0,0,0,1,8Z"
                    />
                  </svg>
                </span>
                <h4 class="wind-title">Wind</h4>
                <p class="wind">100%</p>
              </div>

              <div
                class="pressure-wrapper bg-[rgba(0,166,244,0.3)] col-span-2 md:col-span-1"
              >
                <span class="pressure-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    data-name="Layer 1"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M10,17a1,1,0,0,1-.831-1.555l4-6a1,1,0,0,1,1.664,1.11l-4,6A1,1,0,0,1,10,17Zm9.779,3.778c6.858-7.336,1.519-14.521-4.565-19.6h0a4.947,4.947,0,0,0-6.426,0C2.706,6.231-2.63,13.491,4.222,20.778a11,11,0,0,0,15.556,0ZM13.919,2.7h0C18.7,6.777,24.43,12.966,18.364,19.364a9.043,9.043,0,0,1-12.728,0c-6.071-6.4-.325-12.6,4.445-16.662a2.958,2.958,0,0,1,3.838,0ZM8,10a1,1,0,0,0,2,0A1,1,0,0,0,8,10Zm6,6a1,1,0,0,0,2,0A1,1,0,0,0,14,16Z"
                    />
                  </svg>
                </span>
                <h4 class="pressure-title">Pressure</h4>
                <p class="pressure">100%</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
